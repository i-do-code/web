<div align="center" class="form-group"> 
  <label for="date">Date</label>
  <p-calendar [(ngModel)]="date" id="date"></p-calendar>
  <label for="district">Police District</label>
  <select id="district">
      <option *ngFor="let district of districts" value= {{district}}>
        {{district}}
      </option>
    </select>
<button pButton type="button" (click)="onclick()" label="Submit" id="submitBtn"></button>
</div>

<app-crime-prediction [crimeModel]="crimeModel" [hidden]="!showData">
</app-crime-prediction>


<app-dispatch-prediction [dispatchModel]="dispatchModel" [hidden]="!showData">
  </app-dispatch-prediction>

<app-data-visulization [dataModel]="dataModel" [hidden]="!showData">
</app-data-visulization>
