<div align="center" id="crimeInfo" [hidden]="crimeModel.totalCrime != -1">
  <div class="row">
      <h2>Predictive Crime breakdown for district: {{crimeModel.districtNumber}}</h2>
    <div class="col-md-6">
        <p-chart type="pie" [data]="crimeData" width="400" height="400" [options]="options" (onDataSelect)="selectData($event)"></p-chart>
    </div>
      
      <div id="crimeInfo" class="col-md-6">
        <p>List infomration about our predictive model</p>
        <h3>Total Crime: {{crimeModel.totalCrime}}</h3>
        <ul>
          <li *ngFor="let crime of crimes">{{type}} - {{count}}</li>
        </ul>
      </div>
  </div>
</div>
